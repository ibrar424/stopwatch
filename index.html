    <div class="timer-container">
        <h1>Countdown Timer</h1>
        <h3 id="current-timer-title"></h3>
        <div class="input-container">
            <div class="inputs">
                <input type="text" id="title-input" placeholder="Enter name">
                <input type="number" id="time-input" placeholder="Enter time">
                <select id="time-unit">
                    <option value="seconds">Seconds</option>
                    <option value="minutes">Minutes</option>
                    <option value="hours">Hours</option>
                </select>
            </div>
            <div class="buttons">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="stop-btn">Stop</button>
            </div>
        </div>
        <div class="display-container">
            <h2 id="timer-display">00:00:00</h2>
        </div>
    </div>
    <div class="saved-timers-container">
        <div class="saved-timers-header">
            <h2>Saved Timers</h2>
            <button id="clear-btn">Clear All</button>
        </div>
        <ul id="saved-timers-list"></ul>
    </div>
    <script src="script.js"></script>
