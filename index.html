<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and elegant countdown timer to help you track your events and tasks.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<nav class="main-nav">
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="contact.html">Contact</a>
    </div>
    <button id="theme-toggle-btn">Light Mode</button>
</nav>


    <div class="timer-container">
        <h1>Countdown Pro</h1>
        <p>Your go-to tool for tracking events, tasks, and deadlines.</p>
        <h3 id="current-timer-title"></h3>
        <div class="input-container">
            <div class="inputs">
                <input type="text" id="title-input" placeholder="Enter name">
                <input type="number" id="time-input" placeholder="Enter time">
                <select id="time-unit">
                    <option value="seconds">Seconds</option>
                    <option value="minutes">Minutes</option>
                    <option value="hours">Hours</option>
                </select>
            </div>
            <div class="buttons">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="stop-btn">Stop</button>
            </div>
        </div>
        <div class="display-container">
            <h2 id="timer-display">00:00:00</h2>
        </div>
    </div>
    <div class="saved-timers-container">
    <div class="saved-timers-header">
        <h2>Saved Timers <span id="download-btn" title="Download as PDF">&#x2913;</span></h2>
        <div>
            <button id="mute-btn">Mute</button>
            <button id="clear-btn">Clear All</button>
        </div>
    </div>
        <ul id="saved-timers-list"></ul>
    </div>
    <audio id="notification-sound" src="notification.mp3"></audio>
    <script src="script.js"></script>
</body>
